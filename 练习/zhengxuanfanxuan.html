

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .wrap {
            width: 300px;
            margin: 100px auto 0;
        }

        table {
            border-collapse: collapse;
            border-spacing: 0;
            border: 1px solid #c0c0c0;
            width: 300px;
        }

        th,
        td {
            border: 1px solid #d0d0d0;
            color: #404060;
            padding: 10px;
        }

        th {
            background-color: #09c;
            font: bold 16px "微软雅黑";
            color: #fff;
        }

        td {
            font: 14px "微软雅黑";
        }

        tbody tr {
            background-color: #f0f0f0;
        }

        tbody tr:hover {
            cursor: pointer;
            background-color: #fafafa;
        }
    </style>

</head>
<body>
  <div class="wrap">
      <table>
          <thead>
            <tr>
                <th>
                    <input type="checkbox" id="j_cbAll" />
                </th>
                <th>商品</th>
                <th>价钱</th>
            </tr>
          </thead>
          <tbody id="j_tb">
            <tr>
                <td>
                    <input type="checkbox" />
                </td>
                <td>iPhone8</td>
                <td>8000</td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" />
                </td>
                <td>iPad Pro</td>
                <td>5000</td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" />
                </td>
                <td>iPad Air</td>
                <td>2000</td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" />
                </td>
                <td>Apple Watch</td>
                <td>2000</td>
            </tr>

          </tbody>
      </table>
      <input type="button" value="  反 选  " id="btn">
  </div>
<script>
	//获取对象 第一个thead中全选的多选框、tbody中的一组多选框 全选按钮
	var j_cbAll =document.getElementById('j_cbAll');
	var j_tb =document.getElementById('j_tb');
	 var cks = j_tb.getElementsByTagName('input');

	//实现全选 给thead 中全选的多选狂绑定点击事件
	   j_cbAll.onclick = function(){

	     var flag = this.checked; //全选的状态
          for(var i = 0;i<cks.length;i++){
              cks[i].checked = flag;
          }
      };
// 获取反选节点对象
var btn = document.getElementById('btn');
    // 给按钮添加绑定事件
    btn.onclick =function (){
    	for(var i =0; i<cks.length; i++){
    		var k = cks[i].checked ;
    		cks[i].checked = !k;
    	}

          var flag = true; //标识是否都被选中
          for(var j = 0;j<cks.length;j++){
              //若其中后一个不被选中，则flag为false
              if(cks[j].checked==false){
                  flag = false;
              }
          }
          //更改thead中的全选框
          j_cbAll.checked = flag;
      };
 //事件全选框 是否被全选中的检测  检测检测tbody中的每一个多选框是否全部被选中，若全部被选中。 thead中的多选框被选中。否则，tbody中若一个或多个没有被选中，thead中的多选框不被选中
      //⑧ 给thead中的每一个多选框绑定点击事件。
   for(var i=0 ; i<cks.length;i++){
   	cks[i].onclick = function(){
   		var  flag =true;
   		for (var j = 0;j< cks.length; j++) {
   			if (cks[j].checked==false) {
   				flag = false;
   			}
   		}
   		//全选也没有选中
   		j_cbAll.checked = flag;
   	}
   }


    

</script>
</body>
</html>
